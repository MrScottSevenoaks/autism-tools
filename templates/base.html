<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>All About Autism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
</head>
<body class="bg-light">

    <!-- Top banner -->
    <header class="bg-primary text-white py-3 mb-4">
        <div class="container text-center">
            <h1 class="display-5 fw-bold m-0">All About Autism</h1>
            <!-- Optional subtitle line; remove if you want it cleaner -->
            <p class="lead mb-0">Information, understanding, and support</p>
        </div>
    </header>

    <!-- Page content -->
    <main class="container mb-5">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ 'warning' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <!-- Content block to be overridden by child templates -->
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap 5 JS bundle (optional â€“ needed for components like modals, dropdowns) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
